<div class="principal-chart">
  <div class="principal-chart__title">
    <h2>
      {{ title() }}
    </h2>
  </div>

  @for (value of values(); track value.symbol) {
    <div>
      <app-options [item]="value" (click)="this.getCompleteHistoric(value.symbol)"></app-options>
    </div>
  }

  <div class="mt-5">
    <canvasjs-chart [options]="chartOptions()"></canvasjs-chart>
  </div>
</div>
